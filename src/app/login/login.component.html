<div class="example-container">
    <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="user.email">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Senha" type="password" [(ngModel)]="user.senha">
    </mat-form-field>

    <button class="btn btn-primary"
        (click)="logar()"
    >Entrar</button>
    <button mat-button>Cadastrar</button>
    <div class="alert alert-danger" role="alert" *ngIf="status">
     {{ status.message }}
    </div>
    <pre>
        {{ user | json }}
    </pre>
</div>
