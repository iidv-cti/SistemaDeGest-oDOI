<div class="example-container">
    <form class="formulario">
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input 
                type="email" 
                class="form-control"
                id="exampleInputEmail1" 
                placeholder="E-mail"
                name="email"
                [(ngModel)]="user.email"
            >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                placeholder="senha"
                name="senha"
                [(ngModel)]="user.senha"
            >
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            (click)="onLogar()"
        >Entrar</button>
        <div class="erro" *ngIf="erro != null">
            <div class="alert alert-danger" role="alert">
                {{erro}}
            </div>
        </div>
    </form>
</div>
<pre>
    {{ user | json }}
</pre>
